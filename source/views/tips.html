<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartilla para tu mascota online</title>
    <% include barra/head.html %>

</head>

<body>
    <% include barra/navegacion.html %>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-6">
                <div class="card animated bounceInUp">
                    <div class="card-header bg-dark text-white">
                        <h4>Agregar tip</h4>
                    </div>
                    <form id="formatoDeTips" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del tip" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="tip" placeholder="Descripcion del tip" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <% include barra/pie.html %>
</body>

</html>
